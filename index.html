<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
        }
        
        .share-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .stores {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        
        .store-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .store-item:hover {
            background: #e9ecef;
        }
        
        .store-name {
            font-weight: bold;
            color: #333;
        }
        
        .store-distance {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìç</div>
        <h1>Share Your Location</h1>
        <p class="subtitle">Let your team know where you are!</p>
        
        <button id="shareBtn" class="share-btn">
            üìç Share My Location
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="stores" class="stores">
            <h3>üè™ Nearby Stores</h3>
            <div id="storeList"></div>
        </div>
    </div>

    <script>
        // Simple store list for demo
        const STORES = [
            {name: "Target Burlington", lat: 42.5042, lng: -71.1956, address: "51 Middlesex Tpke, Burlington, MA 01803"},
            {name: "Target Cambridge", lat: 42.3656, lng: -71.1043, address: "180 Somerville Ave, Cambridge, MA 02143"},
            {name: "Target Danvers", lat: 42.5751, lng: -70.9395, address: "112 Endicott St, Danvers, MA 01923"},
            {name: "Walmart Chelmsford", lat: 42.5998, lng: -71.3670, address: "66 Parkhurst Rd, Chelmsford, MA 01824"},
            {name: "Best Buy Burlington", lat: 42.5042, lng: -71.1956, address: "84 Middlesex Tpke, Burlington, MA 01803"},
            {name: "BJs Wholesale Danvers", lat: 42.5751, lng: -70.9395, address: "6 Hutchinson Dr, Danvers, MA 01923"}
        ];

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3958.8; // Earth radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showNearbyStores(userLat, userLng) {
            const nearbyStores = STORES.map(store => ({
                ...store,
                distance: calculateDistance(userLat, userLng, store.lat, store.lng)
            })).filter(store => store.distance <= 5).sort((a, b) => a.distance - b.distance);

            if (nearbyStores.length === 0) return;

            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';

            nearbyStores.forEach(store => {
                const div = document.createElement('div');
                div.className = 'store-item';
                div.innerHTML = `
                    <div class="store-name">${store.name}</div>
                    <div class="store-distance">${store.distance.toFixed(1)} miles away</div>
                `;
                div.onclick = () => selectStore(store);
                storeList.appendChild(div);
            });

            document.getElementById('stores').style.display = 'block';
        }

        function selectStore(store) {
            showStatus('Checking in to ' + store.name + '...', 'info');
            
            sendLocation({
                latitude: store.lat,
                longitude: store.lng,
                accuracy: 10,
                selectedStore: store.name,
                isManualCheckIn: true
            });
        }

        async function sendLocation(locationData) {
            try {
                console.log('Sending:', locationData);
                
                const response = await fetch('/webhook/location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(locationData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    
                    if (locationData.selectedStore) {
                        showStatus('‚úÖ Checked in to ' + locationData.selectedStore + '!', 'success');
                    } else {
                        showStatus('‚úÖ Location shared successfully!', 'success');
                    }
                    
                    // Try to return to Discord
                    setTimeout(() => {
                        showStatus('üîÑ Returning to Discord...', 'info');
                        setTimeout(() => {
                            try {
                                window.close();
                            } catch(e) {
                                window.location.href = 'discord://';
                                setTimeout(() => {
                                    showStatus('‚úÖ You can now return to Discord.', 'success');
                                }, 1000);
                            }
                        }, 1000);
                    }, 2000);
                } else {
                    throw new Error('Failed to send location');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Failed to share location: ' + error.message, 'error');
                
                // Reset button
                const btn = document.getElementById('shareBtn');
                btn.disabled = false;
                btn.innerHTML = 'üìç Share My Location';
            }
        }

        document.getElementById('shareBtn').addEventListener('click', function() {
            if (!navigator.geolocation) {
                showStatus('‚ùå Geolocation not supported by this browser.', 'error');
                return;
            }

            this.disabled = true;
            this.innerHTML = '<div class="loading"></div>Getting location...';
            showStatus('üìç Requesting location access...', 'info');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = Math.round(position.coords.accuracy);

                    console.log('Got location:', lat, lng, accuracy);
                    
                    // Show nearby stores
                    showNearbyStores(lat, lng);
                    
                    // Send location
                    sendLocation({
                        latitude: lat,
                        longitude: lng,
                        accuracy: accuracy
                    });

                    // Reset button
                    const btn = document.getElementById('shareBtn');
                    btn.innerHTML = '‚úÖ Location Shared!';
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerHTML = 'üìç Share My Location';
                    }, 3000);
                },
                function(error) {
                    let message = '‚ùå ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Location access denied. Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'Unknown error occurred.';
                            break;
                    }
                    
                    showStatus(message, 'error');
                    
                    // Reset button
                    const btn = document.getElementById('shareBtn');
                    btn.disabled = false;
                    btn.innerHTML = 'üìç Share My Location';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        });
    </script>
</body>
</html>
